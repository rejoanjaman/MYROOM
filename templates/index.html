<!DOCTYPE html>
<html>
<head>
<title>Simple Chatbot</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
  margin: 0;
}

#chat-container {
  flex-grow: 1;
  overflow-y: scroll;
  padding: 10px;
  background-color: #f0f0f0; /* Light gray background */
}

.message {
  margin-bottom: 10px;
  padding: 8px;
  border-radius: 8px;
  max-width: 70%; /* Adjust as needed */
  clear: both; /* Prevents overlapping messages */
}

.user {
  background-color: #e0f2f7; /* Light blue for user */
  float: right; /* Align user messages to the right */
}

.bot {
  background-color: #ffffff; /* White for bot */
  float: left; /* Align bot messages to the left */
}

#input-area {
  padding: 10px;
  display: flex;
  background-color: #eee; /* Slightly darker background for input */
}

#user-input {
  flex-grow: 1;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-right: 10px;
}

#send-button {
  padding: 8px 15px;
  background-color: #4CAF50; /* Green button */
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="chat-container">
  </div>

<div id="input-area">
  <input type="text" id="user-input" placeholder="Type your message...">
  <button id="send-button">Send</button>
</div>

<script>
const chatContainer = document.getElementById('chat-container');
const userInput = document.getElementById('user-input');
const sendButton = document.getElementById('send-button');

function displayMessage(message, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender);
    messageDiv.textContent = message;
    chatContainer.appendChild(messageDiv);

    // Scroll to the bottom to see new messages
    chatContainer.scrollTop = chatContainer.scrollHeight;
}


sendButton.addEventListener('click', () => {
  const message = userInput.value;
  if (message.trim() !== "") { // Don't send empty messages
      displayMessage(message, 'user');
      userInput.value = ''; // Clear the input field

      // Basic bot response (replace with your logic)
      setTimeout(() => { // Simulate a delay
          const botReply = getBotResponse(message); // Call function to get bot's reply
          displayMessage(botReply, 'bot');
      }, 500); // 0.5-second delay
  }
});


userInput.addEventListener('keyup', (event) => {
    if (event.key === 'Enter') {
        sendButton.click(); // Trigger the button click
    }
});


function getBotResponse(userMessage) {
    // Replace this with your actual chatbot logic.
    // This is a very basic example:
    userMessage = userMessage.toLowerCase(); // Simple case-insensitive matching

    const responses = {
        "hello": "Hi there!",
        "how are you": "I'm doing well, thank you!",
        "what's your name": "I'm a simple chatbot.",
        "bye": "Goodbye!",
        "help": "I can try to answer your questions.  What do you want to know?"
        // Add more responses as needed
    };

    for (const keyword in responses) {
        if (userMessage.includes(keyword)) {
            return responses[keyword];
        }
    }

    return "I'm still learning.  Could you rephrase your question?"; // Default response
}


</script>

</body>
</html>
